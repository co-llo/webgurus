<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Form</title>
</head>
<body>
	<div>
		<form method="POST" action="">

				<label>Name</label>
				<input type="text" name="sname" placeholder="Enter your name">
			</div>
			<div><br>
			<div>
				<label>Gender</label>

				<input type="radio" name="sgender">Female
			</div>

			<div>

			<div>

			</div>
			<div><br>
			<div>
				<button>Submit</button>

			</div>
		</form>
	</div>

</body>
